repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-toml
  - repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.3
    hooks:
      - id: go-fmt
      - id: go-mod-tidy
